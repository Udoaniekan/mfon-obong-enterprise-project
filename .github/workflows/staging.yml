# ===========================================
# STAGING Deployment Workflow
# ===========================================
# Triggers: Push to 'staging' branch
# Deploys to: Render (free tier)

name: Deploy to Staging

# When to run this workflow
on:
  push:
    branches:
      - staging    # ONLY run on staging branch

# Environment variables used across jobs
env:
  DOCKER_IMAGE: udoaniekan/mfon-obong-enterprise
  RENDER_SERVICE_ID: srv-d3kj28bipnbc73fu2sp0

jobs:
  # ===========================================
  # JOB 1: Run Tests & Build
  # ===========================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm run test --if-present
        continue-on-error: true

      - name: Build application
        run: npm run build

  # ===========================================
  # JOB 2: Build & Push Docker Image
  # ===========================================
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test    # Wait for 'test' job to pass first

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:staging
            ${{ env.DOCKER_IMAGE }}:staging-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================
  # JOB 3: Deploy to Render
  # ===========================================
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: build-and-push    # Wait for image to be pushed first
    environment: staging     # Use 'staging' environment secrets

    steps:
      - name: Deploy to Render
        run: |
          echo "ðŸš€ Triggering deployment to Render..."
          curl -X POST \
            "https://api.render.com/v1/services/${{ env.RENDER_SERVICE_ID }}/deploys" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": false}'
          echo "âœ… Deployment triggered successfully!"

      - name: Deployment Summary
        run: |
          echo "========================================"
          echo "ðŸŽ‰ STAGING DEPLOYMENT COMPLETE"
          echo "========================================"
          echo "Image: ${{ env.DOCKER_IMAGE }}:staging"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Render Service: ${{ env.RENDER_SERVICE_ID }}"
          echo "========================================"
