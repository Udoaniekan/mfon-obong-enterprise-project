# ===========================================
# RELEASE Workflow
# ===========================================
# Triggers: When you push a version tag (v1.0.0, v2.1.3, etc.)
# Creates: GitHub Release + Docker image with version tag

name: Release

# Trigger on version tags
on:
  push:
    tags:
      - 'v*.*.*'    # Matches v1.0.0, v2.1.3, v10.20.30, etc.

env:
  DOCKER_IMAGE: udoaniekan/mfon-obong-enterprise

jobs:
  # ===========================================
  # JOB 1: Run Tests (Safety check before release)
  # ===========================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm run test --if-present

      - name: Build application
        run: npm run build

  # ===========================================
  # JOB 2: Build & Push Versioned Docker Image
  # ===========================================
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.VERSION }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image Summary
        run: |
          echo "========================================"
          echo "ğŸ“¦ Docker Image Published"
          echo "========================================"
          echo "Image: ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.VERSION }}"
          echo "Also tagged as: ${{ env.DOCKER_IMAGE }}:latest"
          echo "========================================"

  # ===========================================
  # JOB 3: Create GitHub Release
  # ===========================================
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: write    # Required to create releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # Fetch all history for changelog

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate Release Notes
        id: release_notes
        run: |
          # Get commits since last tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "NOTES=Initial release" >> $GITHUB_OUTPUT
          else
            # Generate changelog from commits
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
            # Escape for GitHub Actions
            CHANGELOG="${CHANGELOG//'%'/'%25'}"
            CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
            CHANGELOG="${CHANGELOG//$'\r'/'%0D'}"
            echo "NOTES=${CHANGELOG}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## ğŸš€ Release ${{ steps.version.outputs.VERSION }}

            ### ğŸ“¦ Docker Image
            ```
            docker pull ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.VERSION }}
            ```

            ### ğŸ“ Changes
            ${{ steps.release_notes.outputs.NOTES }}

            ### ğŸ“… Release Date
            ${{ github.event.head_commit.timestamp }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        run: |
          echo "========================================"
          echo "ğŸ‰ RELEASE CREATED SUCCESSFULLY"
          echo "========================================"
          echo "Version: ${{ steps.version.outputs.VERSION }}"
          echo "Docker Image: ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.VERSION }}"
          echo "========================================"
