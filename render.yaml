services:
  - type: web
    name: mfon-obong-enterprise-backend
    runtime: node
    buildCommand: npm ci --production=false && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        generateValue: true
      - key: NODE_OPTIONS
        value: --max-old-space-size=768
    healthCheckPath: /api/health
    autoDeploy: true